<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subida de Excel con Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
<body>
    <div class="container">
    <div class="card w-50 p-2">
        <h4>Subir archivo</h4>
        <div class="panel panel-primary">
            <div class="panel-heading">Converso de EXCEL a JSON</div>
            <div class="panel-body">
                <!-- Input type file to upload excel file -->
                <!-- <input type="file" id="fileUpload" accept=".xls,.xlsx" /><br />
                <button type="button" id="uploadExcel">Convert</button> -->
                <div class="input-group">
                    <input type="file" class="form-control" id="fileUpload" aria-describedby="uploadExcel" aria-label="Upload" accept=".xls,.xlsx">
                    <button class="btn btn-outline-secondary" type="button" id="uploadExcel">Cargar</button>
                  </div>

                <!-- Render parsed JSON data here -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                      </tr>
                    </thead>
                    <tbody id="jsonData">
                    
                </tbody>
            </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
